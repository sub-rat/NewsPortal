{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div class="about-area2 gray-bg pt-60 pb-60">
        <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Trending Tittle -->
                        <div class="about-right mb-90">
                            <div class="about-img">
                                 {% if news.image %}
                                    <img class="responsive-img-v2" src="{{ news.image.url }}" alt="">
                                 {% else %}
                                     <img class="responsive-img-v2" src="{{ news.image_url }}" alt="">
                                 {% endif %}
                            </div>
                            <div class="heading-news mb-30 pt-30">
                                <h3>{{ news.title }}</h3>
                            </div>
                            <div class="about-prea">
                              <p class="about-pera1 mb-25">
                                    {{ news.content }}</p>
                            </div>
                        </div>
                       
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
